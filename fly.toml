# fly.toml app configuration file generated for scheder-backend on 2024-01-16T20:35:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "scheder-backend"
primary_region = "iad"

[build]

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_stop_machines_max = 10
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256 